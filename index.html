<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="shortcut icon" href="./src/images/favicon.ico" />
</head>
<body>
  <header>
    <h2> Olá companheira, para sua segurança utilize nossa ferramenta de cifragem. </h2>
  </header>
  <main>
    <section class="container">
      <button class="button decision_button"> Cifrar uma mensagem </button>
      <button class="button decision_button"> Decifrar uma mensagem </button>
    </section>
    <section class="container">
      <div id="ciphering" class="box">
        Informe a mensagem:
        <textarea id="message" class="box_text" type="textarea" cols="30" rows="5"> </textarea> Informe a chave:
        <input id="key_ciphering" class="key_box" type="number" />
        <button class="button" id="encode"> Cifrar </button>
      </div>
      <div id="result_cipher" class="box result">
        Esta é sua mensagem cifrada:
        <p id="cipher_message"></p>
      </div>
    </section>
    <section class="container">
      <div id="deciphering" class="box">
        Informe a mensagem cifrada:
        <textarea id="second_message" class="box_text" type="textarea" cols="30" rows="5">  </textarea> </p>
        Informe a chave:
        <input id="key_deciphering" class="key_box" type="number" />
        <button class="button" id="decode_button"> Decifrar</button>
      </div>
      <div id="result_deciphering" class="box result">
        Esta é sua mensagem decifrada:
        <p id="decipher_message"></p>
      </div>
    </section>
  </main>
  <script src="./src/cipher.js "></script>
  <script src="./test/cipher.spec.js"></script>
</body>
</html>
